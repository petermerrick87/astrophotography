<!DOCTYPE html>
<html>
<head>
  <title>Astrophotography Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Astrophotography Portfolio</h1>
  </header>

  <main>
    <div class="gallery">
      <img src="path/to/image1.jpg" alt="Image 1">
      <img src="path/to/image2.jpg" alt="Image 2">
      <img src="path/to/image3.jpg" alt="Image 3">
      <!-- Add more images here -->
    </div>
  </main>

  <footer>
    &copy; 2023 Your Name | Astrophotography Portfolio
  </footer>
</body>
</html>
